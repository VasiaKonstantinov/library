<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Creation</title>
</head>
<body>
<div th:replace="header"></div>
<h1>Book Creation</h1>
<form th:action="@{/books/create/users/{userId}(userId=${userId})}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}" required></textarea>

    <label for="category">Category:</label>
    <select id="category" name="category.id" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>

    <button type="submit">Create Book</button>
</form>
</body>
</html>
